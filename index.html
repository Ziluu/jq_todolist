<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./util/dot.js"></script>
    <script src="./util/jquery.js"></script>
    <link rel="icon" href="./favicon.ico">
    <title>jq_todoList</title>
</head>
<body>
    <header>
        <h1 class="logo">Todo</h1>
    </header>
    <main>
        <div class="warp">
            <input class="input" type="text" placeholder="接下来做什么">
            <ul>
                <script id="tplList" type="text/x-dot-template">
                    {{~it:value}}
                    <li>
                        <div onclick="solveTodo()" class="checkbox"></div>
                        <div class="todo">{{= value }}</div>
                        <div onclick="removeTodo()" class="close">×</div>
                    </li>
                    {{~}}
                    </script>
            </ul>
            <div class="footer">
                <div class="count">
                    <script id="tplCount" type="text/x-dot-template">
                        {{=it.length}} items left
                    </script>
                </div>
                <div class="btns">
                    <div class="active btn btn1" onclick="selectBtn(1)">all</div>
                    <div class="btn btn2" onclick="selectBtn(2)">active</div>
                    <div class="btn btn3" onclick="selectBtn(3)">completed</div>
                </div>
                <div class="btn4" onclick="selectBtn(4)">Clear Completed</div>
            </div>
        </div>
    </main>
    <footer>
        <div>Written by Zilu</div>
    </footer>
</body>
</html>
<script>
    var all = []
    var active = []
    function renderCount() {
        let count = doT.template($('#tplCount').text());
        $('.count').html(count(active));
    }
    function renderList() {
        //test
        active.push(0)
        active.push(1)
        active.push(2)
        active.push(3)
        active.push(4)

        let list = doT.template($('#tplList').text());
        $('ul').html(list(active));
    }
    $(function(){
        renderList()
    })
</script>
<style>
    /* 全局 */
    * {
        padding: 0;
        margin: 0;
    }

    body {
        width: 600px;
        height: 100%;
        margin: 0 auto;
    }

    /* header */
    header .logo {
        text-align: center;
        font-size: 100px;
        color: rgba(175, 47, 47, 0.4);
        font-weight: 400;
        margin: 20px auto;
    }

    /* main */
    main .warp {
        box-shadow: 0 0 5px #666;
    }

    main .input {
        width: calc(100% - 52px);
        border: none;
        font-size: 24px;
        outline: none;
        padding: 16px 16px 16px 36px;
        box-shadow: inset 0 -2px 1px rgb(0 0 0 / 3%);
        background-color: #fff;
    }

    main li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 16px 16px 36px;
        box-shadow: inset 0 -2px 1px rgb(0 0 0 / 3%);
    }

    main li:hover .close {
        display: block;
    }

    main .checkbox {
        width: 20px;
        height: 20px;
        border: 1px solid #666;
        border-radius: 50%;
    }

    main .selected .todo {
        text-decoration: line-through;
        opacity: 0.3;
    }
    main .selected .checkbox {
        background-color: pink;
    }

    main .todo {
        height: 30px;
        line-height: 30px;
        flex: 1;
        margin-left: 10px;
    }

    main .close {
        display: none;
        font-size: 23px;
        margin-right: 10px;
        cursor: pointer;
    }

    main .footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
    }

    main .count {
        font-size: 14px;
        color: #333;
    }

    main .btns {
        display: flex;
        align-items: center;
    }

    main .btn {
        padding: 5px;
        margin-right: 10px;
        font-size: 14px;
        color: #333;
        cursor: pointer;
        border: 1px solid transparent;
    }

    main .btn4 {
        font-size: 14px;
        color: #333;
        cursor: pointer;
    }

    main .active {
        border-radius: 5px;
        border-color: rgba(175, 47, 47, 0.4);
    }

    /* footer */
    footer div {
        margin-top: 40px;
        text-align: center;
        color: #bfbfbf;
        font-size: 10px;
        text-shadow: 0 1px 0 #fff;
    }
</style>
